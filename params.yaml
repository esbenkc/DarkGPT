  claude-3-opus-20240229: *model_params_claude
  claude-3-haiku-20240307: *model_params_claude
  gemini-1-0-pro-002:
    build:
      model_name: gemini-1.0-pro
      type: gemini
    prompt_info: &prompt_info_gemini
      company: Google
      model: Gemini
  gemini-1-5-flash-001:
