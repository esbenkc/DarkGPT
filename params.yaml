    prompt_info: *prompt_info_gemini
  gemini-1-5-pro-001:
    build:
      model_name: gemini-1.5-pro-001
      type: gemini
    prompt_info: *prompt_info_gemini
  gpt-3-5-turbo-0125:
    build:
      model_name: gpt-3.5-turbo-0125
      type: openai
    prompt_info: &prompt_info_openai
      company: OpenAI
      model: ChatGPT
  gpt-4-0125-preview:
    build:
      type: openai
    prompt_info: *prompt_info_openai
  gpt-4-turbo-2024-04-09:
    build:
      type: openai
    prompt_info: *prompt_info_openai
  gpt-4o-2024-05-13:
    build:
      type: openai
    prompt_info: *prompt_info_openai
  mistral-7b-instruct-v0-2:
    build:
      model_name: mistral-7b-instruct-v0.2
      version: 79052a3adbba8116ebc6697dcba67ad0d58feff23e7aeb2f103fc9aa545f9269
      <<: &model_build_params_mistral
        user: mistralai
        type: replicate
        chat_template: |-
          {{ bos_token }}
          {% for message in messages %}
            {% if (message['role'] == 'user') != (loop.index0 % 2 == 0) %}
              {{ raise_exception('Conversation roles must alternate user/assistant/user/assistant/...') }}
            {% endif %}
            {% if message['role'] == 'user' %}
              {{ '[INST] ' + message['content'] + ' [/INST]' }}
            {% elif message['role'] == 'assistant' %}
              {{ message['content'] + eos_token }}
            {% else %}
              {{ raise_exception('Only user and assistant roles are supported!') }}
            {% endif %}
          {% endfor %}
    prompt_info:
      company: Mistral AI
      model: Mistral
  mixtral-8x7b-instruct-v0-1:
    build:
      model_name: mixtral-8x7b-instruct-v0.1
      version: 5d78bcd7a992c4b793465bcdcf551dc2ab9668d12bb7aa714557a21c1e77041c
      <<: *model_build_params_mistral
    prompt_info:
      company: Mistral AI
      model: Mixtral
  meta-llama-3-8b-instruct:
    build:
      version: 5a6809ca6288247d06daf6365557e5e429063f32a21146b2a807c682652136b8
      <<: &model_build_params_llama
        user: meta
        type: replicate
        chat_template: |-
          {% if messages[0]['role'] == 'system' %}
            {% set offset = 1 %}
          {% else %}
            {% set offset = 0 %}
          {% endif %}

          {{ bos_token }}
          {% for message in messages %}
            {% if (message['role'] == 'user') != (loop.index0 % 2 == offset) %}
              {{ raise_exception('Conversation roles must alternate user/assistant/user/assistant/...') }}
            {% endif %}
            {{ '<|start_header_id|>' + message['role'] + '<|end_header_id|>\n\n' + message['content'] | trim + '<|eot_id|>' }}
          {% endfor %}
          {% if add_generation_prompt %}
            {{ '<|start_header_id|>' + 'assistant' + '<|end_header_id|>\n\n' }}
          {% endif %}
    prompt_info: &prompt_info_llama
      company: Meta
      model: Llama 3
  meta-llama-3-70b-instruct:
    build:
      version: fbfb20b472b2f3bdd101412a9f70a0ed4fc0ced78a77ff00970ee7a2383c575d
      <<: *model_build_params_llama
    prompt_info: *prompt_info_llama

